{% extends "base.html" %}

{% block head %}
厦门大学2007级计算机系2班
{% endblock %}

{%  block content%}
	{% if personalinfo %}
		<p >你的个人信息如下：</p>
		<table border='1'>
			<tr>
				<th>学号</th>
				<th>姓名</th>
			</tr>
			{% for info in information %}
			<tr>
				<td>{{info.studentnum}}</td>
				<td>{{info.name}}</td>
			</tr>
			{% endfor %}
		</table>
	{% else %}
		<p>没有此记录！</p>
	{% endif %}
{% endblock %}
